{% extends 'main.html' %}

{% block content %}

    <div class="recipe-container">
        {% for i in data %}
            <div class="recipe-card">
                <h2 class="recipe-title">{{ i.title }}</h2>
                <p class="recipe-ingredients"><strong>Ingredients:</strong> {{ i.ingredients }}</p>
                <p class="recipe-instructions"><strong>Instructions:</strong> {{ i.instruction }}</p>
                <p class="recipe-category"><strong>Category:</strong> {{ i.catrgory }}</p>
                <div class="eddel">
                    <a href="{% url 'edit' i.id %}" class="btn btn-edit">Edit</a>
                    <a href="{% url 'delete' i.id %}" class="btn btn-delete">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
