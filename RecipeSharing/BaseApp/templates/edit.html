{% extends 'main.html' %}

{% block content %}

    <div class="form-container">
        <form action="" method="POST" autocomplete="off">
            {% csrf_token  %}
            
            <div>
                <label for="title">Title</label>
                <input type="text" value="{{form.title}}" name="title" id="title">
            </div>

            <div>
                <label for="ingredients">Ingredients</label>
                <textarea name="ingredients" id="ingredients" cols="30" rows="10">{{form.ingredients}}</textarea>
            </div>

            <div>
                <label for="instruction">instruction</label>
                <textarea name="instruction" id="instruction" cols="30" rows="10">{{form.instruction}}</textarea>
            </div>

            <div>
                <label for="catrgory">catrgory</label>
                <select name="catrgory" id="catrgory">
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                </select>
            </div>
            <button type="submit">Edit Recipe</button>
        </form>
    </div>

{% endblock content %}
