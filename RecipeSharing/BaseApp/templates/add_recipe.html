{% extends 'main.html' %}

{% block content %}

    <div class="form-container">
        <form action="" method="POST">
            {% csrf_token  %}
            
            {% for i in form %}
                <div class="form-group">
                    <label for="{{ i.id_for_label }}">{{ i.name }}</label>
                    {{ i }}
                </div>
            {% endfor %}

            <button type="submit">Add Recipe</button>
        </form>
    </div>

{% endblock content %}
