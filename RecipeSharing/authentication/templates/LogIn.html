{% extends 'main.html' %}

{% block content %}

<div class="form">
    <div class="card">
        <div class="leftcont">
            <div class="cont1">Login</div>
            <div class="cont2">Get access to your Recipes,</div>
        </div>
        <div class="rightcont">
            <form action="" method="POST" autocomplete="off" >
                {% csrf_token %}
        
                <input type="text" name="username" id="username" placeholder="Username">
        
                <!-- <input type="email" name="email" id="email" placeholder="Email"> -->
        
                <input type="password" name="password" id="password" placeholder="Password"> 
                
                <button type="submit">Login</button>
            </form>
    
    
            <a href="{% url 'new_registration' %}">New to RecipeNest? Create an Account</a>
        </div>
    </div>

</div>
{% endblock content %}
